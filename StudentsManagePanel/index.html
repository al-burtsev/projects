<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления студентами</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="./js/main.js"></script>
</head>

<body>
    <div class="container">

        <form action="" id="filter" class="form g-3">
            <label for="" class="form-label mb-3">Поиск по ФИО
                <input class="form-control" id="searchByFullName" type="text">
            </label>
            <label for="" class="form-label mb-3">Поиск по факультету
                <input class="form-control" id="searchByFaculty" type="text">
            </label>
            <label for="" class="form-label mb-3">Год начала обучения
                <input class="form-control" id="searchByStart" type="text">
            </label>
            <label for="" class="form-label mb-3">Год окончания обучения
                <input class="form-control" id="searchByEnd" type="text">
            </label>
        </form>

        <table class="table table-striped table-bordered border-primary">
            <thead>
                <tr class="table-info border-primary">
                    <th class="table-title" scope="col" id="fullNameTitle">Ф.И.О.</th>
                    <th class="table-title" scope="col" id="facultyTitle">Факультет</th>
                    <th class="table-title" scope="col" id="dateOfBirthTitle">Дата рождения и возраст</th>
                    <th class="table-title" scope="col" id="startOfStudyTitle">Годы обучения</th>
                    <th class="table-title" scope="col"></th>
                </tr>
            </thead>
            <tbody class="tbody">

            </tbody>
        </table>

        <div>
            <form action="" id="form" class="form needs-validation row g-3" novalidate>
                <div class="input-wrapper col-md-6 order-0"><input type="text" class="form__input form-control" name="name"
                        placeholder="Имя"></div>
                <div class="input-wrapper col-md-6 order-1"><input type="text" class="form__input form-control"
                        name="lastname" placeholder="Отчество"></div>
                <div class="input-wrapper col-md-6 order-2"><input type="text" class="form__input form-control" name="surname"
                        placeholder="Фамилия"></div>
                <div class="input-wrapper col-md-6 order-0"><input type="text" class="form__input form-control"
                        name="date_of_birth" placeholder="Дата рождения"></div>
                <div class="input-wrapper col-md-6 order-2"><input type="number" class="form__input form-control"
                        name="start_of_study" placeholder="Год начала обучения"></div>
                <div class="input-wrapper col-md-6 order-1"><input type="text" class="form__input form-control" name="faculty"
                        placeholder="Факультет"></div>
                <div class="col-12 order-3">
                    <button type="submit" id="addButton" class="btn btn-primary">Добавить студента</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
