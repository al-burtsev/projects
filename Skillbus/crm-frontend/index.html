<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skillbus CRM</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/lib/inputmask.min.js" defer></script>
  <script src="js/lib/choices.min.js" defer></script>
  <script src="js/lib/popper.min.js" defer></script>
  <script src="js/lib/tippy-bundle.umd.min.js" defer></script>
  <script type="module" src="js/main.js" defer></script>
</head>

<body class="page__body">
  <header class="header">
    <div class="container header__container">
      <a class="header__logo-link" href=""><img class="header__logo-img" src="img/logo.svg" alt="Skillbus logo"></a>
      <form action="" class="header__form" id="search-form">
        <input class="header__search" type="text" placeholder="Введите запрос">
      </form>
    </div>
  </header>
  <main>
    <section class="userboard">
      <div class="container">
        <h2 class="userboard__title">Клиенты</h2>
        <div class="userboard__wrap d-flex">
          <table class="userboard__table" id="table">
            <thead class="userboard__table-head">
              <tr>
                <th scope="col" class="userboard__table-th"><button class="btn-reset userboard__table-btn was-sorted"
                    data-click="sorting-id">ID<svg class="arrow direction" width="12" height="12" viewBox="0 0 12 12"
                      fill="none" xmlns="http://www.w3.org/2000/svg">
                      <g clip-path="url(#clip0_121_2397)">
                        <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
                          fill="#9873FF" />
                      </g>
                      <defs>
                        <clippath id="clip0_121_2397">
                          <rect width="12" height="12" fill="white" />
                        </clippath>
                      </defs>
                    </svg></button></th>
                <th scope="col" class="userboard__table-th"><button class="btn-reset userboard__table-btn"
                    data-click="sorting-surname">Фамилия Имя Отчество <span class="letters-sort"><svg class="arrow"
                        width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_121_2397)">
                          <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
                            fill="#9873FF" />
                        </g>
                        <defs>
                          <clippath id="clip0_121_2397">
                            <rect width="12" height="12" fill="white" />
                          </clippath>
                        </defs>
                      </svg>А-Я </span></button></th>
                <th scope="col" class="userboard__table-th"><button class="btn-reset userboard__table-btn"
                    data-click="sorting-createdAt">Дата и время создания <svg class="arrow" width="12" height="12"
                      viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <g clip-path="url(#clip0_121_2397)">
                        <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
                          fill="#9873FF" />
                      </g>
                      <defs>
                        <clippath id="clip0_121_2397">
                          <rect width="12" height="12" fill="white" />
                        </clippath>
                      </defs>
                    </svg></button>
                </th>
                <th scope="col" class="userboard__table-th"><button class="btn-reset userboard__table-btn"
                    data-click="sorting-updatedAt">Последние изменения <svg class="arrow" width="12" height="12"
                      viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <g clip-path="url(#clip0_121_2397)">
                        <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
                          fill="#9873FF" />
                      </g>
                      <defs>
                        <clippath id="clip0_121_2397">
                          <rect width="12" height="12" fill="white" />
                        </clippath>
                      </defs>
                    </svg></button></th>
                <th scope="col" class="userboard__table-th">Контакты</th>
                <th scope="col" class="userboard__table-th">Действия</th>
              </tr>
            </thead>
            <tbody class="userboard__body" id="tableBody">

            </tbody>
          </table>
        </div>
      </div>
    </section>
    <section class="user-adding">
      <div class="container user-adding__container">
        <button class="btn-reset btn-secondary user-adding__btn" id="add-user" data-action="add"><svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF" />
        </svg>Добавить
            клиента</button>
      </div>
    </section>
  </main>
</body>

</html>
